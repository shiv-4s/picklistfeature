<template>
    <template if:true={isString}>
        <lightning-input type="text" class={clsName} onchange={handleOptionValue} value={selectedValue} label="Enter some text"></lightning-input>

    </template>
    <template if:true={isPickList}>
        <lightning-combobox  
        class={clsName}
        onchange={handleOptionValue}  
        options={newOptions}
        value={selectedValue}>
        </lightning-combobox> <br>
    </template>
</template>
