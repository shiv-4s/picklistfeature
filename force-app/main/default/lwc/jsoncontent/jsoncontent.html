<template>
    <lightning-card>
        <div class="slds-var-m-around_medium slds-p-top_small" >
            <template for:each={jsonValue.fields.columns} for:item="fld" >
                {fld.Name} 
                <c-childjsoncontent
                field-name={fld.Name} 
                field-type={fld.FieldType}
                json-value={jsonValue} 
                key={fld.Name} 
                onselectedjsonvalue={handleSelectValue}
                selected-authority={selectedAuthority}
                consession-type-value={consessionTypeValue}
                final-crn-value={crnTypeValue}
                is-checked-next={isCheckedNext}
                >
                </c-childjsoncontent>
            </template> <br>
            <lightning-modal-footer>
                <lightning-button class="slds-var-p-left_xx-small"
                variant="brand-outline"
                label="Next"
                onclick={goToNext}
                > 
            </lightning-button>
            </lightning-modal-footer>
        </div>
        <template if:true={isValidate}>
            <template if:true={isModalOpen}>
                <!-- Modal/Popup Box LWC starts here -->
            <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
                 <div class="slds-modal__container">
                     <!-- Modal/Popup Box LWC header here -->
            <header class="slds-modal__header">
                 <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={closeModal}>
                     <lightning-icon icon-name="utility:close"
                         alternative-text="close"
                         variant="inverse"
                         size="small" ></lightning-icon>
                     <span class="slds-assistive-text">Close</span>
                 </button>
                 <h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate">Concession Values</h2>
            </header>
            <!-- Modal/Popup Box LWC body starts here -->
            <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
                <p><lightning-formatted-text value={selectedAuthority}></lightning-formatted-text></p> <br>
                <p><lightning-formatted-text value={consessionTypeValue}></lightning-formatted-text></p> <br>
                <p><lightning-formatted-text value={crnTypeValue}></lightning-formatted-text></p>
            </div>
            <!-- Modal/Popup Box LWC footer starts here -->
            <footer class="slds-modal__footer">
                <button class="slds-button slds-button_neutral" onclick={closeModal} title="Cancel">Cancel</button>
            </footer>
            </div>
            </section>
                <div class="slds-backdrop slds-backdrop_open"></div>
            </template>
        </template>
    </lightning-card>
</template>
